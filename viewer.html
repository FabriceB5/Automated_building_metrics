<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/three"></script>
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="viewer" style="width: 100%; height: 100vh;"></div>
  <script>
    const viewer = new IfcViewerAPI({ container: document.getElementById('viewer'), backgroundColor: 0xffffff });
    document.body.ondrop = (event) => {
      event.preventDefault();
      const file = event.dataTransfer.files[0];
      viewer.IFC.loadIfc(file, true);
    };
    document.body.ondragover = (event) => event.preventDefault();
  </script>
</body>
</html>
